name: Process File and Comment on PR

on:
  pull_request:
    paths:
      - '**/*' 

jobs:
  process-file:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read and Process File
        run: |
          file_contents=$(C:/Users/William/Projects/GitHub Action/GitHubActions/Testing.txt)
          process_content = "Processes content: $file_contents"
          echo "::set-output name = processed_content::$processed_content"
        id: process-file

      - name: Comment on Pull Request
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN}}
          script: |
            const processedContent = process.env.INPUT_PROCESSED_CONTENT;
            const context = github.context;
            github.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body: processedContent});
