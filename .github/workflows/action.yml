name: William_Action_Test

on:
  pull_request:
    types: [opened, edited]

jobs:
  process-file:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Read and Process File
        run: |
          # Replace 'path/to/your/file.txt' with the actual path to your file
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            file_content=$(cat "C:Message.txt")
          else
            file_content=$(cat "Message.txt")
          fi
          # Add your custom processing logic here
          processed_content="Processed content: $file_content"
          echo "::set-output name=processed_content::$processed_content"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })
